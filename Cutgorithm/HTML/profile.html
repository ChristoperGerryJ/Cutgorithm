    <nav>
        <header class="logo">
            <a href="../HTML/Home.html">
                <h2 class="merci">
                    CUTGORITHM
                </h2>
            </a>
        </header>

        <div class="menu-wrap">
            <input type="checkbox" class="toggler">
            <div class="hamburger">
                <span></span>
                <span></span>

            </div>
            <div class="menu">
                <ul>

                </ul>
            </div>
        </div>
    </nav>
    <div class="banner0">
        <div id="container">
            <h1>Profile</h1>
            <img class="profile-pic"
                src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?cs=srgb&dl=pexels-pixabay-220453.jpg&fm=jpg"
                alt="Profile Picture">
            <div class="info">
                <p><span>Name:</span> <input class="editable-field" type="text" value="Marcellino" readonly></p>
                <p><span>Age:</span> <input class="editable-field" type="text" value="20" readonly></p>
                <p><span>Location:</span> <input class="editable-field" type="text" value="Alam Sutera" readonly></p>
                <p><span>Occupation:</span> <input class="editable-field" type="text" value="Profesional Dancer"
                        readonly></p>
            </div>
            <div id="edit-button" class="edit-button">
                <button onclick="toggleEdit()">Edit</button>
            </div>
        </div>
    </div>
    <script>
        function toggleEdit() {
            var fields = document.getElementsByClassName("editable-field");
            var editButton = document.getElementById("edit-button");
            var buttonText = editButton.getElementsByTagName("button")[0];

            for (var i = 0; i < fields.length; i++) {
                fields[i].readOnly = !fields[i].readOnly;
            }

            if (fields[0].readOnly) {
                buttonText.innerHTML = "Edit";
            } else {
                buttonText.innerHTML = "Save";
            }
        }
    </script>
